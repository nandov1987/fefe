<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:dataTable value="#{clienteBean.c}" var="cliente">
            <p:column>
                <p:commandButton value="Editar" action="#{clienteBean.alterar(cliente)}" update="@form"></p:commandButton>
                <p:commandButton value="Excluir" action="#{clienteBean.exluir(cliente)}" update="@form" ></p:commandButton>                
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{cliente.nome} #{cliente.sobrenome}"></h:outputText>
            </p:column>       
            <p:column headerText="CPF">
                <h:outputText value="#{cliente.cpf}"></h:outputText>
            </p:column>
            <p:column headerText="EndereÃ§o">
                <h:outputText value="#{cliente.endereco} - #{cliente.complemento}"></h:outputText>
            </p:column>
            <p:column headerText="Cidade / Estado">
                <h:outputText value="#{cliente.cidade} / #{cliente.estado}"></h:outputText>
            </p:column>
            <p:column headerText="CEP">
                <h:outputText value="#{cliente.cep}"></h:outputText>
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{cliente.email}"></h:outputText>
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{cliente.telefone}"></h:outputText>
            </p:column>
            <p:column headerText="Celular">
                <h:outputText value="#{cliente.celular}"></h:outputText>
            </p:column>


        </p:dataTable>
    </h:form>
</ui:decorate>
