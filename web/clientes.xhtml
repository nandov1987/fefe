<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset>
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Novo" action="#{clienteBean.novo()}" update="@form"></p:commandButton>               
                    <p:commandButton value="Salvar" action="#{clienteBean.salvar()}"  disabled="#{clienteBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{clienteBean.buscar()}" update="@form" ></p:commandButton>   
                </p:toolbarGroup>               
            </p:toolbar>

            <p:panelGrid columns="2" rendered="#{clienteBean.busca == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.nome}"></p:inputText>
                <h:outputLabel value="Sobrenome"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.sobrenome}"></p:inputText>
                <p:outputLabel value="Cpf"></p:outputLabel>
                <p:inputText value="#{clienteBean.entidade.cpf}"></p:inputText>
                <h:outputLabel value="Endereço"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.endereco}"></p:inputText>
                <h:outputLabel value="Complemento"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.complemento}"></p:inputText>
                <h:outputLabel value="Cep"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.cep}"></p:inputText>
                <h:outputLabel value="Bairro"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.bairro}"></p:inputText>
                <h:outputLabel value="Estado"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.estado}"></p:inputText>
                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.cidade}"></p:inputText>
                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.email}"></p:inputText>
                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.telefone}"></p:inputText>
                <h:outputLabel value="Celular"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.celular}"></p:inputText>
            </p:panelGrid>   
            <p:dataTable value="#{clienteBean.entidades}" var="cliente" rendered="#{clienteBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{clienteBean.editar(cliente)}" update="@form"></p:commandButton>
                    <p:commandButton value="Excluir" action="#{clienteBean.deletar(cliente)}" update="@form" ></p:commandButton>                
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome} #{cliente.sobrenome}"></h:outputText>
                </p:column>       
                <p:column headerText="CPF">
                    <h:outputText value="#{cliente.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco} - #{cliente.complemento}"></h:outputText>
                </p:column>
                <p:column headerText="Cidade / Estado">
                    <h:outputText value="#{cliente.cidade} / #{cliente.estado}"></h:outputText>
                </p:column>
                <p:column headerText="CEP">
                    <h:outputText value="#{cliente.cep}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{cliente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{cliente.celular}"></h:outputText>
                </p:column>


            </p:dataTable>

        </p:fieldset>                     
    </h:form>
</ui:decorate>
